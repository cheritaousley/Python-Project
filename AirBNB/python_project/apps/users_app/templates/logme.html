        <div class="container center_div">
            <h1>Welcome to Airbnb! Register or Login!</h1>
                <form class="form-horizontal" action='/airbnb/login' method='post'>
                     {% csrf_token %}
                    <!-- User Enter Email -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control col-5" name='email' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                    </div>
                    <!-- User Enter Passwords -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control col-5" name='password' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                        </div>
                    </div>
                    <!-- Check Box To Remember User -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-default" type='submit' value='Login'>
                        </div>
                    </div>
                    {% if messages %}
                        <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.error }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </form>
                <h5>Not A User?
                    <a href="{% url 'users:index' %}">Register!</a>
                </h5>
