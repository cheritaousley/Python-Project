<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/logme.css' %}">
</head>

<body>
        <div class="container center_div">
            <h4> Don't have an account?</h4>
            <form action="{% url 'users:index' %}">
                <div class="form-group">
                    {% csrf_token %}
                    <input type='submit' value='Sign-up for one!'>
                </div>
            </form>
            <form action='/airbnb/login' method='post'>
                 {% csrf_token %}
                <div class="form-group row">
                    <label for="exampleInputEmail1">Email:</label>
                    <input type="email" class="form-control col-5" name='email' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail1">Password:</label>
                    <input type="password" class="form-control col-5" name='password' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                </div>
            <div class="form-group">
                <input class="login btn-success btn" type='submit' value='Login'>
            </div> 
         {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.error }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
            </form>
        </div>
    </body>
</html>
